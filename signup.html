    <!--Signup-->
    <div class="container d-flex justify-content-center my-5">

            <div class="col-md-8 col-12 xcol">

                <form class="myform">
                    <div class="row rone">
                        <div class="form-group col-md-6 fone py-3"> <input type="text" class="form-control"
                                placeholder="First name"> </div>
                        <div class="form-group col-md-6 ftwo py-3"> <input type="text" class="form-control"
                                placeholder="Last name"> </div>
                    </div>
                    <div class="row rtwo">
                        <div class="form-group col-md-6 fthree py-3"> <input type="text" class="form-control jk"
                                placeholder="Phone"> </div>
                        <div class="form-group col-md-6 ffour py-3"> <input type="email" class="form-control lm"
                                placeholder="knwst@gmail.com"> </div>
                    </div>
                    <div class="row rthree">
                        <div class="form-group col-md-6 ffive py-3"> <input type="password" class="form-control"
                                placeholder="Password"> </div>
                        <div class="form-group col-md-6 fsix py-3"> <input type="password" class="form-control"
                                placeholder="Confirm Password"> </div>
                    </div>
                    <div class="row rfour">
                        <div class="form-group col-md-6 fseven py-3"> <button type="submit"
                                class="btn btn-primary"><span>Create account</span></button> </div>

                    </div>
                </form>
            </div>
